    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <link rel="stylesheet" href="../Styles/registro.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Registro</title>
    </head>
    <body>
        <div class="contenedor">
            <div class="formulario">
                <form action="" name="Formu" onsubmit="return validacion()">
                    <h2>Registro</h2>
                    <p id="resultado"> </p>
                    <div class="input">
                        <i class='bx bx-user'></i>
                        <input type="text" name="Usuario" placeholder="Usuario">
                    </div>
                    <div class="input">
                        <i class='bx bx-envelope'></i>
                        <input type="email" name="Email" placeholder="E-Mail">
                    </div>
                    <div class="input">
                        <i class='bx bx-show-alt cont'></i>
                        <input type="password" name="Contraseña" placeholder="Contraseña" class="pass" id="pass">
                    </div>
                    <div class="input">
                        <i class='bx bx-show-alt rcont cont'></i>
                        <input type="password" name="Rcontraseña" placeholder="Repite Contraseña" class="rpass" id="rpass">
                    </div>
                    <div class="input">
                        <i class='bx bx-user'></i>
                        <input type="text" name="Nombre" placeholder="Ingresa un Nombre">
                    </div>
                    <div class="input">
                        <i class='bx bx-user'></i>
                        <input type="text" name="Apellido" placeholder="Ingresa tu Apellido">
                    </div>
                    <div class="boton">
                        <input type="submit" class="btnreg" onclick="validacion()" value="Registrate">
                    </div>
                    <div class="terminos">
                        <input type="checkbox" id="aceptoTerminos">
                        <span><a href="./Error-404.html">Acepto los términos y condiciones</a></span>
                    </div>
                </form>
                <div class="mensaje" id="mensaje">
                    <i class='bx bx-check-circle check'></i>
                    <h2>Gracias por Registrarte!</h2>
                    <p>Tu registro fue exitoso. Gracias!</p>
                    <a href="../Pages/registro.html" onclick="enviarMail()"><button>OK</button></a>
                </div>
            </div>
        </div>
        
        
        <script src="../JavaScript/registro.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>  
    </html>
