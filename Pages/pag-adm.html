<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración de Canciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Administración de Canciones</h1>
        
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addSongModal">Agregar Canción</button>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Artista</th>
                    <th>Canción</th>
                    <th>Categoría</th>
                    <th>Duración</th>
                    <th>Imagen</th>
                    <th>Publicado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="songTableBody">
                <!-- Canciones serán cargadas aquí por JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar nueva canción -->
    <div class="modal fade" id="addSongModal" tabindex="-1" role="dialog" aria-labelledby="addSongLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSongLabel">Agregar Canción</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addSongForm">
                        <div class="form-group">
                            <label for="artistName">Nombre del Artista</label>
                            <input type="text" class="form-control" id="artistName" required>
                        </div>
                        <div class="form-group">
                            <label for="songName">Nombre de la Canción</label>
                            <input type="text" class="form-control" id="songName" required>
                        </div>
                        <div class="form-group">
                            <label para="category">Categoría</label>
                            <input type="text" class="form-control" id="category" required>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duración</label>
                            <input type="text" class="form-control" id="duration" required>
                        </div>
                        <div class="form-group">
                            <label para="imageUrl">URL de la Imagen</label>
                            <input type="url" class="form-control" id="imageUrl" required>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="published">
                            <label class="form-check-label" for="published">Publicado</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveSongButton">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar canción -->
    <div class="modal fade" id="editSongModal" tabindex="-1" role="dialog" aria-labelledby="editSongLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editSongLabel">Editar Canción</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editSongForm">
                        <div class="form-group">
                            <label para="editArtistName">Nombre del Artista</label>
                            <input type="text" class="form-control" id="editArtistName" required>
                        </div>
                        <div class="form-group">
                            <label para="editSongName">Nombre de la Canción</label>
                            <input type="text" class="form-control" id="editSongName" required>
                        </div>
                        <div class="form-group">
                            <label para="editCategory">Categoría</label>
                            <input type="text" class="form-control" id="editCategory" required>
                        </div>
                        <div class="form-group">
                            <label para="editDuration">Duración</label>
                            <input type="text" class="form-control" id="editDuration" required>
                        </div>
                        <div class="form-group">
                            <label para="editImageUrl">URL de la Imagen</label>
                            <input type="url" class="form-control" id="editImageUrl" required>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editPublished">
                            <label class="form-check-label" para="editPublished">Publicado</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="editSaveSongButton">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JavaScript/pag-adm.js"></script>
</body>
</html>
