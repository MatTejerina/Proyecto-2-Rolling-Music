<html lang="es">
<head>
    <meta charset="utf-8">

    emocionantes. ¡Descubre, disfruta y conecta con la música que te mueve!">

    <link rel="stylesheet" href="../Styles/Index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="Index.html">
                <img src="../img/logo-blanco.png" alt="Logo" width="100"class="mx-auto" >
            </a>
            <button class="navbar-toggler bg-white border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex mx-auto ms-auto mb-2 mb-lg-0 custom-search" role="search">
                    <div class="search-container">
                        <input class="form-control inputbuscar" type="search" placeholder="Buscar canciones, albunes, artistas" aria-label="Search">
                        <button type="submit" class="search-icon"></button>
                    </div>
                </form>          
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white mx-4" aria-current="page" href="#">Inicio</a>
                    </li>
                    <!-- boton que llama al modal -->
                    <button type="button" class="nav-link active text-white mx-4" data-bs-toggle="modal" data-bs-target="#modalacceder">
                        Acceder
                    </button>
                    <li class="nav-item">
                        <a class="btn btn-outline-secondary nav-link boton-custom text-white mx-2" href="../Pages/registro.html">Registrarse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal de acceder -->  

  <div class="modal fade" id="modalacceder" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalaccederLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content contenedor bg-transparent">
        <div class="formu">
            <!-- ver color de boton -->
            <button type="button" class="btn-close-white position-absolute top-0 end-0 cerrar" data-bs-dismiss="modal" aria-label="Close"></button> 
            <form action="" name="Formu" onsubmit="return validacion()">
                <div class="position-absolute top-0 start-50 translate-middle">
                    <img src="../img/logo-blanco.png" class="mt-5 pt-5" alt="" width="150px">
                </div>
                    <h2>Inicia Sesion</h2>
                    <p id="resultado"></p>
                <div class="input">
                    <i class="bx bxs-user"></i>
                    <input type="text" name="Usuario" placeholder="Usuario">
                </div>
                <div class="input">
                    <i class='bx bx-show-alt cont'></i>
                    <input type="password" name="Contraseña" placeholder="Contraseña" class="pass" id="pass">
                </div>
                <div class="grupo">
                    <div>
                        <input id="checkout" class="checkout" type="checkbox">
                        <span><a href="#" id="recuerdame">Recuérdame</a></span>
                    </div>
                    <div class="recu">
                        <span><a href="#" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Recuperar Contraseña</a></span>
                    </div>
                </div>
                <div class="boton">
                    <input type="submit" class="boton" value="Iniciar Sesion">
                </div>
            </form>
        </div>
    </div>
</div>
</div>

  <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="position-absolute top-50 start-50 translate-middle recuperar border-white" id="Recuperar">
                <div class="imagen">
                <img src="../img/logo-blanco.png" alt="" width="150px">
                </div>
            <h2>¿Olvido su contraseña?</h2>
            <p>Por favor, introduzca su email y le enviaremos un correo para recuperar su contraseña</p>
            <input type="email" name="Email" placeholder="Introduce tu Mail">
            <a href="#"><button>RECUPERAR CONTRASEÑA</button></a>
            <a href="#" data-bs-target="#modalacceder" data-bs-toggle="modal">Volver</a>
        </div>
      </div>
    </div>
  </div>
